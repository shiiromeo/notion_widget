  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .notion:hover {
      color: #000000; /* Or #37352f for Notion's specific text color */
}

/* Ensure the SVG uses the parent's color */
.icon svg {
  display: block;
}

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .icon {
      font-size: 2em;
      color: #7a7a7a;
      transition: 0.3s; /* Makes the color change smooth */
    }

    /* Hover Colors */
    .blog:hover { color: #ffbd2f; }
    .email:hover { color: #23c8c8; }
    .linkedin:hover { color: #0e76a8; }
    .youtube:hover { color: #FF0000; }
    .behance:hover { color: #1769ff; }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
